<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="purpletop"> </div>
        <div id="header-content">
            <h1>VideoLab</h1>
            <input type="search" placeholder="Search">
            <button>Login</button>
        </div>
    </div>
    <div id="container">
        <div id="left">
            <div id="video">
                <video controls src="vids/beach-jessloiterton.mp4"></video>
            </div>
            <div id="title-bar">
                <div id="control-panel">
                <h2>People Swimming On The Beach With Big Waves</h2>
                <p>1.3k views | <span id="date"></span></p>
                <div>
                        <p>Example User Name</p>
                </div>
                </div>
                <button>Subscribe</button>
            </div>
        </div>
        <div id="right">
            <p>Up Next</p>
            <div id="nextlist">
                <div class="vidlist">
                    <video controls src="vids/beach-milon.mp4"></video>
                    <h5>Waves Rushing To The Shore by Milon</h5>
                </div>
                <div class="vidlist">
                    <video controls src="vids/islands-rulodavila.mp4"></video>
                    <h5>Drone Footage of Islands by Rulo Davila</h5>
                </div>
                <div class="vidlist">
                    <video controls src="vids/ocean-rachelclaire.mp4"></video>
                    <h5>Drone Footage of Ocean Waves by Rachel Claire</h5>
                </div>
                <div class="vidlist">
                <video controls src="vids/sunset-francesoungaro.mp4"></video>
                <h5>Aerial Shot of an Ocean by FrancesoUngaro</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="video.js"></script>
</html>
