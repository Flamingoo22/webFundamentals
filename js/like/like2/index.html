<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Network</h1>
        <p>Your Feed</p>
        <div id="content">
            <div id="avatar">
                <img src="C:\Users\yifch\Desktop\webFundamentals\css\profiledesign\icons\user-circle.png" alt="pfp" height="100px" >
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div id="feeds">
                <div class="messagebox">
                    <div class="header">
                        <h3>Neil M</h3>
                        <p id="neil">9 likes</p>
                        <button onclick="addneil(this)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="messagebox">
                    <div class="header">
                        <h3>Nichole K</h3>
                        <p id="nicole">13 likes</p>
                        <button onclick="addnicole(this)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="messagebox">
                    <div class="header">
                        <h3>Jim R</h3>
                        <p id="jim">9 likes</p>
                        <button onclick="addjim(this)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="like2.js"></script>
</body>
</html>
